<body>
    <script defer>
        // 获取当前日期并更新到页面上
        function updateDate() {
            const currentDate = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const formattedDate = currentDate.toLocaleDateString('zh-CN', options);
            document.getElementById('current-date').textContent = formattedDate;
        }

        // 实时更新日期
        setInterval(updateDate, 300); // 每隔300ms更新一次日期
    </script>

    <div id="root">
        <div id="page-container" class="null sidebar-o sidebar-dark page-header-dark side-scroll page-header-fixed main-content-boxed side-trans-enabled false">

                        <div class="d-lg-none"><a class="text-white ml-2" data-toggle="layout" data-action="sidebar_close" href="javascript:void(0);"><i class="fa fa-times-circle"></i></a></div>
                    </div>
                </div>
                <div class="content-side content-side-full">
                    <ul class="nav-main">
                        <li class="nav-main-heading">欢迎光临</li>

                        <li class="nav-main-item"><a class="nav-main-link false" href="/medical/microscope/"><i class="nav-main-link-icon si si-question"></i><span class="nav-main-link-name">病痛显微镜</span></a></li>
                        <li class="nav-main-item"><a class="nav-main-link active" href="/medical/inquiry/"><i class="nav-main-link-icon si si-question"></i><span class="nav-main-link-name">龙灵问疾</span></a></li>

                        <li class="nav-main-item"><a class="nav-main-link false" href="/medical/user/"><i class="nav-main-link-icon si si-users"></i><span class="nav-main-link-name">用户中心</span></a></li>

            <header id="page-header">
                <div class="content-header">
                    <div class="sidebar-toggle" style="display: none;"><button type="button" class="btn btn-primary mr-1 d-lg-none"><i class="fa fa-fw fa-bars"></i></button></div>
                    <div class="v2board-container-title text-white">龙灵问疾</div>
                    <div>
                        <div class="dropdown d-inline-block">

                                <span class="d-none d-lg-inline ml-1">{{ user_info.username }}</span>

            </header>

            <main id="main-container">
                <div class="content content-full">
                    <div class="row mb-3 mb-md-0">
                        <div class="col-md-12">
                            <section class="msger">
                                <header class="msger-header">
                                    <div class="msger-header-title">
                                        <i class="fas fa-comment-alt"></i> 龙灵
                                    </div>
                                    <div class="msger-header-options">
                                        <span><i class="fas fa-cog"></i></span>
                                    </div>
                                </header>

                                <main class="msger-chat">
                                    <div class="msg left-msg">
                                        <div class="msg-img" style="background-image: url(https://chat.openai.com/favicon.ico)"></div>

                                        <div class="msg-bubble">
                                            <div class="msg-info">
                                                <div class="msg-info-name">龙灵</div>
                                                <div class="msg-info-time">
                                                    <a id="current-time"></a>
                                                </div>
                                            </div>

                                            <div class="msg-text">
                                                欢迎来到龙灵问疾，在此输入你的描述信息，我会尽力为你解答。菜单项可以选择输入的格式哦，会采用更加匹配的智能算法去进行搜索！😄
                                            </div>
                                        </div>
                                    </div>

                                    <div class="msg right-msg">
                                        <div class="msg-img" style="background-image: url(/static/image/user.jpg)"></div>

                                        <div class="msg-bubble">
                                            <div class="msg-info">
                                                <div class="msg-info-name">用户</div>
                                                <div class="msg-info-time">
                                                    <a id="current-time"></a>
                                                </div>
                                            </div>
                                            <div class="msg-text">
                                                龙灵小姐姐你好呀，我想问一些问题喔！
                                            </div>
                                        </div>
                                    </div>
                                </main>

                                <div class="msger-inputarea">
                                    <input type="text" id="disease-input" class="msger-input" placeholder="在此处输入疾病" onkeydown="handleEnter(event)">
                                    <input type="text" id="drug-input" class="msger-input" placeholder="在此处输入药品" onkeydown="handleEnter(event)">
                                    <input type="text" id="symptom-input" class="msger-input" placeholder="在此处输入症状" onkeydown="handleEnter(event)">
                                    <select id="switch">
                                        <option value="True">关键词</option>
                                        <option value="False">文本</option>
                                    </select>
                                    <button type="submit" class="msger-send-btn" onclick="sendMessage()">发送</button>

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
    <script>
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");
        const BOT_IMG = "https://chat.openai.com/favicon.ico";
        const PERSON_IMG = "/static/image/user.jpg";
        const BOT_NAME = "龙灵";
        const PERSON_NAME = "用户";

        function handleEnter(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        // 添加 sendMessage 函数
        function sendMessage() {
            event.preventDefault();
            const diseaseInput = document.getElementById('disease-input');
            const diseasetext = diseaseInput.value.trim()
            const drugInput = document.getElementById('drug-input');
            const drugtext = drugInput.value.trim()
            const symptomInput = document.getElementById('symptom-input');
            const symptomtext = symptomInput.value.trim()

            if (diseasetext == '' && drugtext == '' && symptomtext == '') {
                alert('输入框空白，请输入');
                return;
            }

            // 获取下拉菜单的选项值
            const switchmessage = document.getElementById('switch').value;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", "疾病：" + diseasetext + "；药品：" + drugtext + "；症状：" + symptomtext);
            // 使用 fetch 方法发送 POST 请求
            fetch('/medical/inquiry/', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        'X-CSRFToken': getCookie('csrftoken'), // 获取并设置CSRF令牌
                    },
                    body: JSON.stringify({
                        disease: diseasetext,
                        drug: drugtext,
                        symptom: symptomtext,
                        switch: switchmessage,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 在收到响应后处理后端的回复
                    const botResponse = data.message;
                    const linkList = botResponse.map(item => `<a href="http://127.0.0.1:8000/medical/microscope/${encodeURIComponent(item)}">${item}</a>`).join('<br>');
                    const messageText = `这是灵灵找到的相关疾病，如果对您有帮助灵灵就会十分开心呀：<br>${linkList}<br>点击链接既可以查看到疾病的详细信息，感谢使用哦！`;
                    appendMessage(BOT_NAME, BOT_IMG, "left", messageText);
                })
                .catch(error => {
                    console.error("发送请求时出现错误:", error);
                });
            diseaseInput.value = "";
            drugInput.value = "";
            symptomInput.value = "";
        }


        function appendMessage(name, img, side, text) {
            //   Simple solution for small apps
            const msgHTML = `
            <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>

            <div class="msg-bubble">
                <div class="msg-info">
                <div class="msg-info-name">${name}</div>
                <div class="msg-info-time">${formatDate(new Date())}</div>
                </div>

                <div class="msg-text">${text}</div> 
                </div> 
                </div>
            `;
            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        // Utils
        // 获取并设置CSRF令牌
        function getCookie(name) {
            const value = `;
            $ {
                document.cookie
            }
            `;
            const parts = value.split(`;
            $ {
                name
            } = `);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }
    </script>
</body>

</html>
